{% extends "basicsearch/header.html" %}

{% block searchbox %}
    <form class="form-inline" action="/search/" method="get">
        <div class="form-group form-group-lg">
            <label class="sr-only" for="search_term">Search Term</label>
                <div class="input-group">
                    <div class="row">
                        <div class="col-lg-12" style="width: 700px">
                            <input class="form-control" id="search_term" placeholder="e.g. atorvastatin" name="search_term" style="width: 100%; box-shadow: 5px 5px 5px #5e5e5e;" value="{{ search_term }}">
                        </div>
                    </div>
                </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg" style="box-shadow: 5px 5px 5px #5e5e5e;">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
    </form>
{% endblock %}
