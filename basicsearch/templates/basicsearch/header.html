<!DOCTYPE html>
<html lang="en">

<head>
    <title>IU - MEDLINE</title>
    <meta charset="utf-8" />
    <style>
        .bg-1 {
            background-color: #777777;
            color: #dbdbdb;
            text-emphasis-color: #c4e3f3;
            text-align: center;
        }
        .bg-2 {
            text-emphasis-color: #e0e0e0;
            color: #e0e0e0;
        }
        .ex1 {
            max-width: 1000px;
            margin: auto;
        }
        .ex2 {
            max-width:1500px;
            margin: auto;
            height: auto;
            width: auto;
{#            border: 3px dotted #999999;#}
        }
    </style>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="panel-body bg-1">
    <div class="page-header bg-2">
        <h1>PubMed MEDLINE <small style="color: #f7e1b5; font-weight: bold">Clustered Search</small></h1>
    </div>
    <div class="center-block">
        <div class="ex1" align="center">
            {% block searchbox %}
            {% endblock %}
        </div>
        <div align="center" style="height: 20px"> </div>
        <div class="bg-2 ex2" align="center">
            <div align="right">
                {% block pagination_ %}
                {% endblock %}
            </div>
            {% block results %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
